<div class="header">
	<div class="left-wrap">
		<div class="backarrow"></div>
		<div class="logo"></div>
	</div>
	<div class="searchBar">
		<input class="textField" id="venue-search-box" name="search" type="text" placeholder="Search">
		<div class="close-search"><img src="img/x-white.png" /></div>
	</div>
	<div class="search"></div>
</div>
<div class="venue-header">
	<div class="venue-hero"><img src="{{photo_url}}" /></div>
	<div class="gradient"></div>
	<div class="venue-info">
		<h1>{{ name }}</h1>
		<div class="address">{{ location.address }}, {{ location.city }}, {{ location.state }} {{ location.postalCode }}</div>
	</div>
</div>
<div id="tipWrap">
	<h1 class="left">Live Tips</h1>
	<div class="write-tip"></div>
	{{#live_tips }}
	<div class="lt_tip">
		<div class="quote"><img src="img/left-quote.png" /></div>
		<div class="tipWrap">
			<div class="actualTip">{{content}}</div>
     		<div class="time" title="{{created_at}}"></div>
		</div>
		<div class="quote"><img src="img/right-quote.png" /></div>
	</div>
	{{/live_tips}}
</div>

<script>
	$(".time").timeago();
</script>
